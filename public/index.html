<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AFDS Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="form-wrapper">
    <!-- LOGIN FORM -->
    <form id="loginForm" class="form-box login">
      <h2>Login</h2>
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Need an account? <span class="switch" data-form="register">Register</span></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="regForm" class="form-box register">
      <h2>Register</h2>
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <span class="switch" data-form="login">Login</span></p>
    </form>
  </main>

  <script>
    /* ---- flip between forms ---- */
    document.querySelectorAll('.switch').forEach(el =>
      el.addEventListener('click', () => {
        document.body.classList.toggle('show-register');
      })
    );

    /* ---- submit handlers ---- */
    const API = 'https://afds-backend.onrender.com/api';

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(new FormData(e.target)))
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.token = data.token;
        location.href = '/dashboard.html'; // weâ€™ll create next
      } else alert(data.error);
    });

    regForm.addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(new FormData(e.target)))
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.token = data.token;
        location.href = '/dashboard.html';
      } else alert(data.error);
    });
  </script>
</body>
</html>
