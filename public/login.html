<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – K-Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f0c29;
      --card: #24243e;
      --accent: #00c9ff;
      --text: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--card);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,201,255,.25);
      text-align: center;
      animation: fadeIn .8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-bottom: 1.2rem; }
    label { display: block; margin: .8rem 0 .3rem; text-align: left; }
    input {
      width: 100%;
      padding: .6rem .8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.2rem;
      width: 100%;
      background: var(--accent);
      border: none;
      color: #000;
      padding: .6rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    button:hover { transform: scale(1.05); }
    p { margin-top: 1rem; font-size: .9rem; }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />
    <button id="loginBtn">Login</button>
    <p>Need an account? <a href="/index.html">Register</a></p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return alert('Fill both fields');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');

        localStorage.setItem('token', data.token);
        location.href = '/dashboard.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
