<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard – K-Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #100f1e;
      --card: #1f1d36;
      --accent: #00c9ff;
      --accent2: #92fe9d;
      --text: #ffffff;
      --grey: #9a9a9a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body {
      background: linear-gradient(-45deg, #100f1e, #1f1d36, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: var(--card);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,201,255,.25);
      text-align: center;
      animation: fadeIn .8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-bottom: .5rem; }
    p { margin-bottom: 1.5rem; color: var(--grey); }
    .stats { display: flex; gap: 1rem; margin: 1.5rem 0; }
    .tile { flex: 1; background: rgba(255,255,255,.05); padding: 1rem; border-radius: 12px; text-align: center; }
    .tile .num { display: block; font-size: 2rem; font-weight: 700; color: var(--accent); }
    .tile .label { font-size: .8rem; color: var(--grey); text-transform: uppercase; letter-spacing: .5px; }
    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: .6rem 1.4rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    button:hover { transform: scale(1.05); }
    #spinner { width: 40px; height: 40px; border: 4px solid #555; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card" id="box">
    <div id="spinner"></div>

    <h1 id="welcome">Loading…</h1>
    <p>Welcome to your protected dashboard.</p>

    <section class="stats">
      <div class="tile">
        <span class="num" id="fbCount">-</span>
        <span class="label">Feedback</span>
      </div>
      <div class="tile">
        <span class="num" id="disCount">-</span>
        <span class="label">Discounts</span>
      </div>
      <div class="tile">
        <span class="num" id="altCount">-</span>
        <span class="label">Alerts</span>
      </div>
    </section>

    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // ---------- 1. Grab token ----------
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';
console.log('dashboard token:', token);
if (!token) {
  console.log('no token - redirecting to login');
  location.href = '/login.html';
}
    // ---------- 2. Load user ----------
    async function loadUser() {
      try {
        const res = await fetch('/api/me', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Invalid token');
        const data = await res.json();
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('welcome').textContent = `Hey, ${data.name}!`;
      } catch (err) {
        localStorage.removeItem('token');
        location.href = '/login.html';
      }
    }
    loadUser();

    // ---------- 3. Load analytics ----------
    async function loadAnalytics() {
      const res = await fetch('/api/analytics', {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) return;
      const data = await res.json();
      document.getElementById('fbCount').textContent = data.totalFeedback;
      document.getElementById('disCount').textContent = data.discountsIssued;
      document.getElementById('altCount').textContent = data.alerts;
    }
    loadAnalytics();

    // ---------- 4. Logout ----------
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      location.href = '/login.html';
    });
  </script>
</body>
</html>
